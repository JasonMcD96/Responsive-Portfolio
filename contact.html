<!DOCTYPE html>
<!-- Contact Page -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Jason McDonald Portfolio</title>
</head>

<body>
    <div class="pageContainer">
        <!-- Navbar  -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
            <a class="navbar-brand" href="index.html">Jason McDonald</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">About Me<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>

                </ul>
            </div>
        </nav>

        <main class="middlePage">
            <div id="contact" class="container">

                <div class="row">
                    <div class="col">
                        <h1>Contact</h1>
                    </div>
                </div>

                <hr>

                <div class="row" id="forms">
                    <!-- Forms for contact page -->
                    <div class="col">
                        <div class="row">
                            <div class="col-md-3 col-sm-6">

                                <label for="fullName">First Name</label>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 col-sm-6">

                                <input type="text" id="fullName" name="fName" placeholder="Name">

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 col-sm-6">

                                <label for="email">Email</label>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 col-sm-6">

                                <input type="text" id="email" name="emailAddr" placeholder="Email">

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 col-sm-6">

                                <label for="message">Message</label>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 col-sm-6">

                                <textarea rows="6" cols="24" id="message" name="messageText" placeholder="Message"></textarea>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 col-sm-6">

                                <input onclick="window.location.reload();" 
                                id="submitButton" type="submit" class="bg-dark text-light">

                            </div>
                        </div>
                       

                    </div>
                </div>


            </div>

        </main>
        <footer class="footer bg-dark text-dark">Footer</footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
